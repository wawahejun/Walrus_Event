name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ main, master ]
    paths:
      - 'frontbackend/**'

# 设置权限
permissions:
  contents: read
  pages: write
  id-token: write

# 确保一次只运行一个部署
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontbackend/package-lock.json
        
    - name: 安装依赖
      run: |
        cd frontbackend
        npm ci
        
    - name: 构建前端
      run: |
        cd frontbackend
        npm run build
        
    - name: 设置Pages
      uses: actions/configure-pages@v4
      
    - name: 上传构建产物
      uses: actions/upload-pages-artifact@v3
      with:
        path: './frontbackend/build'
        
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: 部署到GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4